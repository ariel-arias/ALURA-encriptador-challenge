<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptar</title>
  <link rel="stylesheet" href="./estilo/style.css">
  
</head>
<body>
  <header>
  <h1 class="titulo">Código Secreto</h1>
  <img class='logo-alura' src="./imagen/logo.png" alt="oracle alura">
  <img class='logo-oracle' src="./imagen/one-logo.png" alt="oracle oracle">
</header>

<div class="frase" id="frase-1">Challenge Oracle ONE - G7</div>
<div class="frase" id="frase-2">Principiante en programación</div>
<div  id="frase-3">Construir un encriptador de texto con Javascript con solo letras minúsculas y sin acento</div>
<div  id="frase-3">2024</div>
<img class='muñeco' src="./imagen/Muñeco.png" alt="muñeco busqueda">

  <main class="main">
    
    <section class="form box">
      
      <form action="" class="formulario">

        <h2>Mensaje</h2>
        
        <textarea   class="texto" type="text"  name="texto" id="texto"  rows="4" cols="50"></textarea>
        <input class="btn " type="submit" value="encriptar!" id="btn-encriptar">
        <input class="btn" type="submit" value="desencriptar!" id="btn-desencriptar">
        <input class="btn" type="reset" value="eliminar" id="btn-eliminar">
        
      </form>
      
    </section>
  
    <section class="msg box">
     
      <h2 id="">Resultado</h2>
      <textarea  class="texto input-2" type="text" id="msg" rows="4" cols="50"> </textarea>
      <input class="btn" type="submit" value="copiar" id="btn-copy">
      
    </section>
   
  </main>

  <footer>

    <a href="https://github.com/ariel-arias" target="_blank">  
    <img class='github' src="./imagen/github.jpg" alt="github">
    <p class="repositorio">Repositorio</p>   
    <p>Ariel Arias</p>
   
    
   
  </footer>

  <script src="./encriptador/encriptar.js"></script>
  <script src="./encriptador/descriptar.js"></script>
  <script src="./encriptador/copiar.js"></script>

</body>
</html>
